<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airbnb Clone</title>

    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">

    <header>
        <div class="logo"></div>

            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida, New York...</h4>

                    </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>

    </div>
